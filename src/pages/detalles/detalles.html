<ion-header>

  <ion-navbar color="primary">
    <ion-title>detalles</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrar()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div class="contenedor">
    <h2>Nombre</h2>
  <p>{{item.nombre}} {{item.apellido}}</p>

  <h2>Rut</h2>
  <p>{{item.rut}}</p>

  <h2>F. Nacimiento</h2>
  <p [ngClass]="{'incorrect':fechaIncorrecta}" >{{item.fechaNacimiento}}</p>

  <h2>Telefono</h2>
  <p>{{item.telefono}}</p>
  
  <h2>Direccion</h2>
  <p>{{item.direccion.calle}} #{{item.direccion.numero}},{{item.direccion.comuna}}</p>
  
  <div class="advertencia" *ngIf="fechaIncorrecta">
    <ion-icon name="information-circle"></ion-icon> 
    fecha Incorrecta
  </div>

  <div class="advertencia" *ngIf="!rutIcorrecto">
      <ion-icon name="information-circle"></ion-icon> 
      rut Icorrecto
  </div>

  
</div>
</ion-content>
