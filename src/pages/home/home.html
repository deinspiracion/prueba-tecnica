<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Haibu
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Buscar" (ionInput)="buscar($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let persona of personal; let ind = index" (click)="verDetalle(ind)">
      <ion-avatar item-start>
        <div class="circulo">
          <p>{{persona.inicial}}</p>
        </div>
      </ion-avatar>
      <h2>{{persona.nombre}} {{persona.apellido}}</h2>
      <p>{{persona.rut}}</p>
    </ion-item>

   

  </ion-list>



</ion-content>
